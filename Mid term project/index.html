<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Pakistan | Deals & Offers </title>
    <link rel="icon" type="image/gif" href="images1.png">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="main-flex">
    <div class="header-flex" >
        <div class="box1">
            <img src="sidebar.png" width="30px" height="30px">
        </div>
        <div class="box2">
            <img src="kfc_logo_png.png" width="90px" height="100px">
        </div>
        <div class="box3">
            <button class="del-button">
                <img src="delivery.png" width="15px" >
              DELIVERY 
            </button>
        </div>
        <div class="box4">
            <button class="pick-button">
                <img src="pickup.png" width="15px">
                PICKUP
            </button>
        </div>
        <div class="box5">
            <img src="bucket kfc.jpg" width="35px">
        </div>
        <div class="box6">
            <button class="login"> Login</button>
        </div>
</div>
    <div class="rowflex">
        <div class="box7">
            <img src="kfc baba jee.gif" alt="KFC WALA BABJEE" width="350px" height="350px">
        </div>
        <div class="box8"></div>
    </div>
</div>
</body>
</html>
