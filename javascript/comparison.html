<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparisons</title>
</head>
<body>
    <h1>Hi! Whats up? </h1>
</body>
<script>
    //prompt() is used to show the pop up on the screen in the website and it is a build it function that is pre defined
    var time = prompt(" Hey! Whats the time? ");
    if (time>5 && time<12){
    //alert() is the pre defined function that is used to give the message only and doesnt take any input
        alert(" Good Morning! ");
    }
    else if(time>12 && time<17){
     alert(" Good Aafternoon! ");
    }
    else if(time>17 && time<20){
        alert(" Good Evening! ");
    }
    else{
        alert(" Good Night! ");
    }
</script>
</html>
