<!DOCTYPE html>
<html>
<head>
    <title>Unresponsive Registration Form</title>
    <link rel="stylesheet" type="text/css" href="new.css">
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <h2>Registration</h2>
            <form>
                <ul>
                    <li>
                        <label for="personal">Personal:</label>
                        <input type="radio" name="type" id="personal">
                        <label for="company">Company:</label>
                        <input type="radio" name="type" id="company">
                    </li>
                    <li>
                        <input type="text" id="email" placeholder="Email:" Email: > 
                        
                    </li>
                    <li>
                        <input type="text" id="name" placeholder="Name:" Name:>
                    </li>
                    <li>
                        <input type="text" id="password" placeholder="Password:" Password>
                    </li>
                    <li>
                        <p>By clicking Register, you agree on our Privacy Policy for W3Docs</p>

                        <label class="radio-label" for="male">Male</label>
                        <input type="radio" name="gender" id="male">
                        <label class="radio-label" for="female">Female</label>
                        <input type="radio" name="gender" id="female">
                    </li>
                </ul>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
